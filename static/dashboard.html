<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Dashboard</title>
</head>
<body>
    <div id="modal_add_list">
        <form id="form_add_list">
            <div class="formGroup">
                <label for="title">Judul</label>
                <input type="text" id="title" required>
            </div>

            <div class="btn_group">
                <button type="button" id="btn_cancel">Cancel</button>
                <button type="submit">Tambah List</button>
            </div>
        </form>
    </div>   
    <header>
        <nav class="dashboard_navbar">
            <h1 class="brand">Note App</h1>
            <span class="material-symbols-outlined" id="menu_icon">
                menu
            </span>
        </nav>
    </header>
    <main class="dashboard_container">
        <div id="card_wrapper">
            <!-- CARD AKAN DI RENDER DISINI  -->
        </div>
        <span class="material-symbols-outlined" id="add_icon">
            add_circle
        </span>
    </main>

    <script src="./js/renderCard.js" type="module"></script>
    <script src="./js/dashboard.js" type="module"></script>
</body>
</html>
